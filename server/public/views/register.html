<div class="container">
  <h1 class="lead">New User Registration</h1>
  <h1 class="lead alert alert-danger" role="alert" ng-if="message != ''">{{message}}</h1>
  <form ng-submit="registerUser()">
    <div>
        <label for="username">Username:</label>
        <input type="text" ng-model="user.username" />
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" ng-model="user.password" />
    </div>
    <div>
        <label for="first_name">First Name:</label>
        <input type="first_name" ng-model="user.first_name" />
    </div>
    <div>
        <label for="last_name">Last Name:</label>
        <input type="last_name" ng-model="user.last_name" />
    </div>
    <div>
        <label for="email">E-mail Address:</label>
        <input type="email" ng-model="user.email" />
    </div>
    <input class="btn btn-primary" type="submit" name="submit" value="Register" />
    <a href="#home">Cancel</a>
  </form>

</div>
