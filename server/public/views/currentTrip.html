<div class="content">
    <div class="selectedTrip">
      <h1>{{factoryCurrentTrip.data.name}}</h1>
      <h2>{{factoryCurrentTrip.data.destination}}</h2>
      <h3 class = "dates">{{factoryCurrentTrip.data.departure}} - {{factoryCurrentTrip.data.return}}</h3>
    <div class="col-md-12 images">
      <a href="#costs"><img class="costPic" src="/images/print-dollar-sign-small.png"/></a>
      <a href="#groceries"><img class="groceryPic" src="/images/groceries1.jpg"/></a>
      <a href="#meals"><img class="mealPic" src="/images/Silverware.png"/></a>
      <a href="#itinerary"><img class="itineraryPic" src="/images/mapa-de-ubicacion_318-56285.jpg"/></a>
      <a href="#notes"><img class="notePic" src="/images/pencil.png"/></a>
    </div>
</div>
<button ng-click="deleteTrip()" class="btn btn-secondary">Delete {{factoryCurrentTrip.data.name}}</button>
<button ng-click="addUser(factoryCurrentTrip.data.name)" class="btn btn-secondary">Add A Trip Member</button>
<h3>{{errorMessage}}</h3>
<h3>{{successMessage}}</h3>
<div ng-show="includedTrip == factoryCurrentTrip.data.name">
  <div class="addUserForm">
      <label for="email">User's E-mail Address:</label>
      <input type="text" name="email" ng-model="newUser.email" />
    <button class="addNewUser btn btn-secondary" ng-click="submitUser()">Submit</button>
    </div>
</div>
<h3 ng-if="factoryCurrentTrip.data.users.length > 1">Trip Members:</h3>
<div ng-if="factoryCurrentTrip.data.users.length > 1" ng-repeat="user in userInfo.userArray">
  <p class="groupMembers">{{user.first_name}} {{user.last_name}}<button ng-click="deleteMember(user._id)" class="simple btn btn-secondary">Delete Member</button></p>
</div>
</div>
